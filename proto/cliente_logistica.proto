syntax = "proto3";
 
package cliente_logistica;

option go_package = "/cliente_logistica"; 

message EnvioRequest {
    string id = 1; 
	string producto = 2;
	int64 valor = 3;
    string tienda = 4;
    string destino = 5;
    int64 prioritario = 6;
}

message EnvioResponse{
    string msg = 1;
}


service EnvioService {
    rpc Envio (EnvioRequest) returns (EnvioResponse) {}
  
}